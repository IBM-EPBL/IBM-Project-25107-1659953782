{% extends 'base.html' %}

{% block body %}
<nav class="nav-items">
    <div class="logo"><a href="/">Customer Care</a></div>
    <input type="checkbox" id="click">
    <label for="click" class="menu-btn">
        <i class="fa fa-bars"></i>
    </label>
    <ul>
        <li><a href="/aboutus">About</a></li>
        <li><a href="/contactus">Contact</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/register">Register</a></li>
    </ul>
</nav>
<div class="login">
    <div class="innerparent">
        <form method="POST" class="login-forms">
            <h2 style="text-align: center;">Login</h2>
            <div class="container">
                {% if msg == "Incorrect Password"%}
                <div class="alert alert-danger" role="alert">
                    {{ msg }}
                </div>
                {% elif msg == "User does not exist" %}
                <div class="alert alert-primary" role="alert">
                    {{ msg }}
                </div>
                {% endif %}
                <div class="mb-4">
                    <label for="email-address" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email-address"
                        placeholder="name@example.com">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="row g-2">

                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">Login</button>
                    </div>
                </div>
                <p>Do not have an account ? <a href="{{ url_for('register_account') }}">Sign Up</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
