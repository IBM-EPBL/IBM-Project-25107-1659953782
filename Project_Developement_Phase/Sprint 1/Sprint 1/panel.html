{% extends 'base.html' %}

    {% block body %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            Customer Care
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/aboutus">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contactus">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
   
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3>Promote Agents</h3>
                    <div class="container">
                        <form method="POST">
                            <select name="admin-candidate">
                                {% for user in all_users %}
                                    <option value="{{user[4]}}">{{user[0]}}</option>
                                {% endfor %}
                            </select>
                            <input class="btn btn-danger btn-sm" type="submit" value="Make Agent"/>
                        </form>
                    </div>
                </div>
                <div class="col">
                    <h3>Assign Tasks</h3>
                    <div class="container">
                        <table class="table">
                            <thead class="table-dark">
                            <tr>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>View</th>
                            </tr>
                            </thead>
                            <tbody>
                                {% for ticket in tickets %}
                                    <tr>
                                        <td>{{ ticket[3] }}</td>
                                        <td>{{ ticket[4] }}</td>
                                        <td><a href="/ticket/{{ticket[0]}}"><button class="btn btn-primary">View</button></a></td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
