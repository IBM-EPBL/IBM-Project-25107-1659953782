{% extends 'base.html' %}

    {% block body %}
    <nav class="nav-items">
        <div class="logo"><a href="/">Customer Care</a></div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn">
            <i class="fa fa-bars"></i>
        </label>
        <ul>
            <li><a href="/aboutus">About</a></li>
            <li><a href="/contactus">Contact</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/register">Register</a></li>
        </ul>
    </nav>
    <div class="login">
        <div class="innerparent">
            <form method="POST" class="register-form">
                <h2 style="text-align: center;" >Register Account</h2>
                <div class="container">
                    <div class="mb-4">
                        <label for="email-address" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="email-address" placeholder="name@example.com">
                    </div>
                    <div class="mb-4">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="name" />
                    </div>
                    <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="row g-2">
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-3">Create Account</button>
                        </div>
                    </div>
                    <p>Already have an Account ? <a href="{{ url_for('login') }}">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    {% endblock %}
